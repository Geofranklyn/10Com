<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="document.getElementById('multiple').focus()"><!--for the multiple add the single quote to make it working-->
    <h1>Multiple Checker</h1>
    <p>Enter a multiple and a number to check if the number is a multiple of the first number.</p>
    <p>For example, you want to know if 233 is a multiple of 3</p>
    <p>So the multiple would be 3 and the number to check is 233.</p>
    <input type="number" id="multiple" placeholder="Enter the multiple">
    <input type="number" id="checking" placeholder="Enter the number to check">

    <p id="result"></p>
    <script src="multiple.js"></script>
</body>
</html>
